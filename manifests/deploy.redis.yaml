apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: warehouse-redis
  namespace: ${NAMESPACE:-pypi-test}
spec:
  revisionHistoryLimit: 10
  replicas: 1
  template:
    metadata:
      labels:
        name: warehouse-redis
    spec:
      containers:
        - name: warehouse-redis
          image: redis:latest
          resources:
            requests:
              cpu: 250m
              memory: 1024Mi
            limits:
              cpu: 250m
              memory: 1024Mi
